<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="full-page">
        <div>
            <img src="images/google-logo-transparent.png" alt="logo" width="200">
        </div>
        <div class="text-plese-sign-in">
            Please sign in
        </div>
        <div class="sign-in-form">
            <form action="" method="POST">
                <div class="email-field boxes">
                    <input class="email item" type="email" name="email-address-field" id="input-emial-address-field"
                        placeholder="Email address">
                </div>
                <div class="password-field boxes">
                    <input class="password item" type="password" name="password-field" id="input-password-field"
                        placeholder="Password">
                </div>
                <div class="checkbox-remember-me boxes">
                    <input type="checkbox" name="Remember-me-field" id="input-checkbox-field">
                    <label for="input-checkbox-field">Remember me</label>
                </div>
                <div class="btn-field boxes">
                    <input class="button item" type="submit" value="Sign in">
                </div>
            </form>
        </div>
        <div class="signature">
            &#169 2017-2021
        </div>
    </div>
    </div>
    </div>
</body>

</html>
